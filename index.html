<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visualizador de Dispositivos y Tuberías</title>
  <link rel="stylesheet" href="estilos.css?v=2" />

  <!-- Auth guard: exige sesión Firebase verificada antes de mostrar la página -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // ⬇️ Reemplaza TODO este objeto por TU firebaseConfig (copiado de Firebase Console)
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_MESSAGING_SENDER_ID",
      appId: "TU_APP_ID"
    };

    // Oculta el HTML mientras valida sesión
    document.documentElement.style.visibility = "hidden";

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      // Si no hay sesión o el correo no está verificado -> redirige al login
      if (!user || !user.emailVerified) {
        window.location.href = "Acceso.html"; // Asegúrate de que el archivo exista con A mayúscula
        return;
      }
      // OK: muestra la página
      document.documentElement.style.visibility = "visible";
    });
  </script>

  <noscript>Esta página requiere JavaScript para validar el acceso.</noscript>
</head>
<body>
  <h1>Visualizador de Dispositivos por Lazo</h1>

  <!-- Entrada de archivo CSV -->
  <input type="file" id="fileInput" accept=".csv" />
  <span id="fileName">Ningún archivo seleccionado</span>
  
  <!-- Botones de acción -->
  <button onclick="procesarArchivo()">EXTRAER</button>
  <button onclick="vaciarTabla()">VACIAR</button>

  <!-- Metrado de tuberías -->
  <div id="metrado-container">
    <h2>🔧 Metrado de Tuberías</h2>
    <p id="metrado-total">No se encontró metrado de tuberías.</p>
  </div>

  <!-- Tabla de dispositivos -->
  <div id="tabla-container"></div>

  <!-- Lógica principal -->
  <script src="script.js"></script>
</body>
</html>
