  <meta charset="UTF-8" />

  <link rel="stylesheet" href="estilos.css?v=2" />

  <!-- Auth guard: exige sesi칩n Firebase verificada antes de mostrar la p치gina -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // 拘勇 Reemplaza TODO este objeto por TU firebaseConfig (copiado de Firebase Console)
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_MESSAGING_SENDER_ID",
      appId: "TU_APP_ID"
    };

    // Oculta el HTML mientras valida sesi칩n
    document.documentElement.style.visibility = "hidden";

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      // Si no hay sesi칩n o el correo no est치 verificado -> redirige al login
      if (!user || !user.emailVerified) {
        window.location.href = "Acceso.html"; // Aseg칰rate de que el archivo exista con A may칰scula
        return;
      }
      // OK: muestra la p치gina
      document.documentElement.style.visibility = "visible";
    });
  </script>

  <noscript>Esta p치gina requiere JavaScript para validar el acceso.</noscript>
</head>

</body>
</html>
